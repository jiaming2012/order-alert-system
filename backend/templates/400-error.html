<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.10/css/all.css'><link rel="stylesheet" href="../assets/400-error.css">
  <title>Order Messenger</title>
  <link rel="icon" href="assets/logo.jpg" />
  <meta
          name="description"
          content="Order notification app"
  />

</head>
<body>
<!-- partial:index.partial.html -->
<div id="background"></div>
<div class="top">
  <h1>Oops!</h1>
</div>
<div class="middle">
  <h3>{{ .Msg }}</h3>
</div>
<div class="container">
  <div class="ghost-copy">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </div>
  <div class="ghost">
    <div class="face">
      <div class="eye"></div>
      <div class="eye-right"></div>
      <div class="mouth"></div>
    </div>
  </div>
  <div class="shadow"></div>
</div>
<div class="bottom">
  <p>If this error persists, please notify our staff!</p>
  <div class="buttons">
    <a href="/">
      <button class="btn">Home</button>
    </a>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
